      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

  </head>
  <body style="font-family: poppins, sans-serif">
    <div class="img-fluid">
      <img
        src="Backgroungimg.png"
        class="backgroundimg"
        style="position: relative; width: 100%"
      />
      <div class="loginblock" style="position: absolute; width: 82%">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-7">
              <div class="container-fluid">
                <div class="imagecontainer" style="position: relative">
                  <img
                    src="Singup Image.png"
                    style="
                      width: 100%;
                      height: auto;
                      margin-top: 2%;
                      margin-bottom: 2%;
                      position: relative;
                    "
                  />
                  <div class="text-overlay">
                    <div class="text1">
                      Dive into captivating online learning
                    </div>
                    <div class="text2">
                      Unlock Your Potential, Anytime, Anywhere
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-5 px-0" style="margin-left: 0%">
              <div class="container-fluid">
                <a href="homepage-logsign.html"
                  ><span class="material-symbols-outlined"> close </span></a
                >
                <div class="welcome">Welcome to Econev..!</div>
                <div class="col-12 mx-0">
                  <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6 px-2">
                      <div class="rectangle">
                        <div class="col-12">
                          <div class="row">
                            <div class="col-6">
                              <a href="loginpage.html">
                                <button class="button1" role="button">
                                  Login
                                </button></a
                              >
                            </div>
                            <div class="col-6">
                              <a class="signup" href="#">
                                <button class="button2">Sign Up</button></a
                              >
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-3"></div>
                  </div>
                  <div class="info">
                    Your Gateway to a World of Knowledge! â€“ Your Journey Starts
                    Here!
                  </div>
                </div>
              </div>
              <div>
                <form
                  action="signuppage.php"
                  method="post"
                  onsubmit=" return checkforblank()"
                >
                  <p class="username">Email Id</p>
                  <input
                    type="text"
                    class="usernametext"
                    name="email"
                    id="email"
                    placeholder="Enter your Email Id"
                  />
                  <p class="username">User Name</p>
                  <input
                    type="text"
                    class="usernametext"
                    name="username"
                    id="username"
                    placeholder="Enter your Username"
                  />
                  <p class="pw">Password</p>
                  <div class="input-box">
                    <input
                      type="password"
                      class="password"
                      name="password"
                      id="password"
                      placeholder="Enter your Password"
                    />
                    <img src="eye-close-1.png" id="eyeicon" alt="" />
                  </div>

                  <br />

                  <button class="submit">Sign Up</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function checkforblank() {
        if (document.getElementById("email").value == "") {
          alert("Please Enter Your Email Id");
          return false;
        }
        if (document.getElementById("username").value == "") {
          alert("Please Enter Your User Name");
          return false;
        }

        if (document.getElementById("password").value == "") {
          alert("Please Enter Your Password");
          return false;
        }
      }

      let eyeicon = document.getElementById("eyeicon");
      let password = document.getElementById("password");

      eyeicon.onclick = function () {
        if (password.type == "password") {
          password.type = "text";
          eyeicon.src = "eye-open-icon.png";
        } else {
          password.type = "password";
          eyeicon.src = "eye-close-1.png";
        }
      };
    </script>
  </body>
</html>
